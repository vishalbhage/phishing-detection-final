<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: #111827;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e5e7eb;
    padding: 12px;
}

.container {
    width: 100%;
    max-width: 480px;
    background: #1f2937;
    border-radius: 10px;
    padding: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.header h1 {
    margin: 0;
    font-size: clamp(16px, 2.5vw, 20px);
    text-align: center;
}

.header p {
    font-size: 12px;
    text-align: center;
    color: #9ca3af;
}

.url-box input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #374151;
    background: #111827;
    color: #e5e7eb;
    font-size: 13px;
}

.actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
}

button {
    flex: 1;
    padding: 12px;
    font-size: 13px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

.check-btn {
    background: #22c55e;
    color: #022c22;
}

.clear-btn {
    background: #374151;
    color: #e5e7eb;
}

.result-box {
    margin-top: 14px;
    padding: 12px;
    background: #111827;
    border-radius: 6px;
    border: 1px solid #374151;
}

.result {
    font-size: 15px;
    font-weight: 600;
}

.legitimate { color: #22c55e; }
.phishing { color: #ef4444; }

/* SCROLLABLE HISTORY */
.history {
    margin-top: 14px;
    max-height: 140px;   /* shows ~4 items */
    overflow-y: auto;
    padding-right: 4px;
}

.history h4 {
    margin-bottom: 6px;
    font-size: 13px;
}

.history-item {
    font-size: 12px;
    padding: 6px 8px;
    background: #111827;
    border: 1px solid #374151;
    border-radius: 4px;
    margin-bottom: 6px;
}

/* Scrollbar styling */
.history::-webkit-scrollbar {
    width: 6px;
}

.history::-webkit-scrollbar-thumb {
    background: #374151;
    border-radius: 10px;
}

/* Extra small screens */
@media (max-width: 360px) {
    button {
        font-size: 11px;
        padding: 10px;
    }

    .url-box input {
        font-size: 11px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>Phishing Detector</h1>
        <p>Enter a URL to check if it’s safe</p>
    </div>

    <form method="post">
        <div class="url-box">
            <input type="text" name="url" placeholder="e.g. https://example.com/login" required>
        </div>

        <div class="actions">
            <button type="submit" class="check-btn">Check URL</button>
            <button type="reset" class="clear-btn">Clear</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result-box">
        <h3>Status</h3>
        <div class="result {% if prediction == 'Legitimate Website' %}legitimate{% else %}phishing{% endif %}">
            {{ prediction }}
        </div>
    </div>
    {% endif %}

    <div class="history">
        <h4>Recent Searches</h4>
        {% for h in history %}
            <div class="history-item">{{ h[0] }} — {{ h[1] }}</div>
        {% endfor %}
    </div>
</div>

</body>
</html>
