<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: #111827;
    display: flex;
    justify-content: center;
    align-items: flex-start;   /* important */
    color: #e5e7eb;
    padding: 16px;
}

.container {
    width: 100%;
    max-width: 720px;   /* bigger for mobile */
    background: #1f2937;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.45);
}

.header h1 {
    margin: 0;
    font-size: 22px;
    text-align: center;
}

.header p {
    font-size: 14px;
    text-align: center;
    color: #9ca3af;
    margin-top: 6px;
}

.url-box input {
    width: 100%;
    padding: 14px;
    margin-top: 16px;
    border-radius: 10px;
    border: 1px solid #374151;
    background: #111827;
    color: #e5e7eb;
    font-size: 15px;
}

.actions {
    display: flex;
    gap: 12px;
    margin-top: 16px;
}

button {
    flex: 1;
    padding: 14px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

.check-btn {
    background: #22c55e;
    color: #022c22;
    font-weight: 600;
}

.clear-btn {
    background: #374151;
    color: #e5e7eb;
}

.result-box {
    margin-top: 18px;
    padding: 14px;
    background: #111827;
    border-radius: 10px;
    border: 1px solid #374151;
}

.result {
    font-size: 17px;
    font-weight: 600;
    margin-top: 6px;
}

.legitimate { color: #22c55e; }
.phishing { color: #ef4444; }

.history {
    margin-top: 18px;
    max-height: 220px;   /* more visible */
    overflow-y: auto;
}

.history h4 {
    margin-bottom: 8px;
    font-size: 14px;
}

.history-item {
    font-size: 13px;
    padding: 10px;
    background: #111827;
    border: 1px solid #374151;
    border-radius: 8px;
    margin-bottom: 8px;
}

</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>Phishing Detector</h1>
        <p>Enter a URL to check if it’s safe</p>
    </div>

    <form method="post">
        <div class="url-box">
            <input type="text" name="url" placeholder="e.g. https://example.com/login" required>
        </div>

        <div class="actions">
            <button type="submit" class="check-btn">Check URL</button>
            <button type="reset" class="clear-btn">Clear</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result-box">
        <h3>Status</h3>
        <div class="result {% if prediction == 'Legitimate Website' %}legitimate{% else %}phishing{% endif %}">
            {{ prediction }}
        </div>
    </div>
    {% endif %}

    <div class="history">
        <h4>Recent Searches</h4>
        {% for h in history %}
            <div class="history-item">{{ h[0] }} — {{ h[1] }}</div>
        {% endfor %}
    </div>
</div>

</body>
</html>
